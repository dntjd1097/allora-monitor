server {
    listen 80;
    server_name allora-inference.kro.kr;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name allora-inference.kro.kr;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/allora-inference.kro.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/allora-inference.kro.kr/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/ssl/certs/dhparam.pem;

    # 프론트엔드 서비스로 리버스 프록시
    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 백엔드 API 서비스로 리버스 프록시
    location /api/ {
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 헬스 체크 엔드포인트
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}

